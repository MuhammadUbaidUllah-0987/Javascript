<!DOCTYPE html>
<html>
<head>
<title>
</title>
<body>
<p id="be"></p>
<script>
    let a=2;
    let b=3;
    let c=a+b;
    if(c>b)
    {
    document.getElementById("be").innerHTML="GOOD MORNING";
    }
    else if(c<b)
    {
    document.getElementById("be").innerHTML="GOOD NIGHT";
    }
    else if(c==b)
    {
    document.getElementById("be").innerHTML="GOOD EVENING";
    }
</script>
</body>
</html>
