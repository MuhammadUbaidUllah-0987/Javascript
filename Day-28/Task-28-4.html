<!DOCTYPE html>
<html>
<head></head>
<body>
<p id="a"></p>

<script>

let x=0;
let y="";
switch (x)
{
	case 0:
	y="monday";
	break;



	case 1:
	y="sunday";
	break;

	 default:
	y="friday";
	break;
}
document.getElementById("a").innerHTML=y;

</script>
</body>
</html>
