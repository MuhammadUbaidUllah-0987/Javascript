
<!DOCTYPE html>
<html>
<head>
    <title>For-Loop</title>
</head>
<body>
<p id="d"></p>
<script>
    const x=["Ubaid","Rizwan","Ishaq","Sohaib","Osama"];
let t="";
for (let i=0; i<5; i++)
{
    t+=x[i]+"<br>";
}
document.getElementById("d").innerHTML=t;
</script>
</body>
</html>
